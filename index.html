<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-musicapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="boxes box-1">
            <img src="svgs/logo.svg" alt="logo" class="invert logo">
            <div class="menu invert">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div>
                <button id="signup">Sign up</button>
                <button id="login">Log in</button>
            </div>

        </div>
        <div class="boxes box-2 border-radius">
            <div class="header">
                <div class="flex">
                    <img src="svgs/library.svg" alt="library" class="library invert">
                    <h2 class="heading">Your Library</h2>
                </div>
                <img src="svgs/plusicon.svg" alt="" class="plus invert">
            </div>
        </div>
        <div class="boxes box-3 border-radius">
            <div class="playlist">
                <a href="." class="Album-h">Popular Albums</a>
                <div class="cardcontainer">
                    <div class="card border-radius">
                        <div class="cover border-radius" style="background-image: url(svgs/arabian\ nights.jfif);">
                        </div>
                        <h2>Arabian nights</h2>
                        <div class="composer">
                            <a href="."> Patrick Patrikios</a>
                        </div>
                        
                    </div>
                    <div class="card border-radius">
                        <div class="cover border-radius" style="background-image: url(svgs/arabian\ nights.jfif);">
                        </div>
                        <h2>Arabian nights</h2>
                        <div class="composer">
                            <a href="."> Patrick Patrikios</a>
                        </div>
                        
                    </div>
                    <div class="card border-radius">
                        <div class="cover border-radius" style="background-image: url(svgs/arabian\ nights.jfif);">
                        </div>
                        <h2>Arabian nights</h2>
                        <div class="composer">
                            <a href="."> Patrick Patrikios</a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="playbar border-radius">
                <div class="songbuttons">
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
